<div class="row">
    <div class="col-6">
        <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email" class="form-label">E-mail :</label>
                <input id="email" class="form-control" type="text" autofocus placeholder="E-mail"
                    formControlName="email" />
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Mot de passe :</label>
                <input id="password" class="form-control" type="password" placeholder="Mot de passe"
                    aria-describedby="passwordHelp" formControlName="password" />
                <div id="passwordHelp" class="form-text" [style.color]="passwordHelpColor">Votre mot de passe doit
                    contenir un
                    minimum de 6 caract√®res.
                </div>
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="signInForm.invalid">Se
                connecter</button>
        </form>
    </div>
    <p class="text-danger">{{ errorMessage }}</p>
</div>
