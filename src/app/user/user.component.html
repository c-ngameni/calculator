<ul class="list-group">
    <li class="list-group-item" *ngFor="let user of users">
        <h3>{{ user.firstName }} {{ user.lastName }}</h3>
        <p>{{ user.email }}</p>
    </li>

    <a routerLink="/nouvel-utilisateur">Ajouter un nouvel utilisateur</a>
    <button class="btn btn-primary" (click)="onSaveUsers()"> Enregister les utilisateurs</button>
</ul>
